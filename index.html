<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バイブテスト</title>
</head>
<body>
    <button id="testBtn" style="padding: 50px;">ここを押して！</button>

    <script>
        // HTMLの中に直接書くテスト
        document.getElementById('testBtn').onclick = function() {
            alert("ボタンが押されました！");
            if (navigator.vibrate) {
                navigator.vibrate(200);
            } else {
                alert("バイブ非対応ブラウザです");
            }
        };
    </script>
</body>
</html>
